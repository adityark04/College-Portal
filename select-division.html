<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Division</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center">Select a Division to Manage</h2>
    <form action="/dashboard" method="GET">
      <div class="mb-3">
        <label for="division" class="form-label">Choose a Division</label>
        <select name="division" id="division" class="form-select" required>
          <option value="">Select Division</option>
          <option value="Div A">Div A</option>
          <option value="Div B">Div B</option>
          <option value="Div C">Div C</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Go to Dashboard</button>
    </form>
  </div>
</body>
</html>
