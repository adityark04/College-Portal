<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="my-4">Mark Attendance for Today</h2>

    <form action="/mark-attendance" method="POST">
      <div class="mb-3">
        <label for="student" class="form-label">Student Name</label>
        <select class="form-select" id="student" name="student_id" required>
          <option value="">Select a student</option>
          <!-- Dynamic student list will be inserted here -->
          <!-- Example student options -->
          <option value="1">John Doe</option>
          <option value="2">Jane Smith</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Attendance Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Mark Attendance</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
